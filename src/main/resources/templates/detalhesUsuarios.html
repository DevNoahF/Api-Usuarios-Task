<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes do Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 40px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        h2 {
            color: #2980b9;
            margin-top: 0;
        }

        h3 {
            margin-top: 30px;
            color: #34495e;
        }

        div {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
        }

        p {
            font-size: 16px;
            margin: 8px 0;
        }

        strong {
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
        }

        thead {
            background-color: #2980b9;
            color: white;
        }

        th, td {
            padding: 12px 16px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        tr:hover {
            background-color: #f0f8ff;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            padding: 8px 16px;
            background-color: #2980b9;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #1c5980;
        }
    </style>


</head>

<body>
<h1>Detalhes do Usuario</h1>
<div>
    <h2 th:text="${usuarios.nome}"></h2>
    <p><strong>Email:</strong> <span th:text="${usuarios.email}"></span></p>
    <p><strong>Idade:</strong> <span th:text="${usuarios.idade}"></span></p>
    <p><strong>Sexo:</strong> <span th:text="${usuarios.sexo}"></span></p>

    <h3>Tasks Vinculadas:</h3>
    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${usuarios.task}">
            <td th:text="${task.nome}"></td>
            <td th:text="${task.descricao}"></td>
        </tr>
        </tbody>
    </table>
</div>
<a href="/ui/listar">Voltar</a>
</body>
</html>
